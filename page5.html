<!DOCTYPE HTML>
<!-- Website template -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple page</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="header">
		<div>
			<a href="index.html"><img id="logo" src="images/logo.jpg" alt="Img"></a>
			<ul id="navigation">
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="page2.html">Page 2</a>
				</li>
				<li>
					<a href="page3.html">Page 3</a>
				</li>
				<li>
					<a href="page4.html">Page 4</a>
				</li>
				<li class="active">
					<a href="page5.html">Page 5</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="contents">
		<div class="block">
			<h1>Javascript</h1>
			<p>
				<button onClick="function1()">Alert button</button>
				<script>function function1()
					{
						alert("Alert text");
					}
				</script>
			</p>
			<p>
				<button onClick="function2()">Confirm button</button>
				<span id="attribute">
					?
				</span>
				<script>function function2()
					{
						var result = confirm("Confirm text");
						if (result == true) {
							document.getElementById("attribute").innerHTML="TRUE";
						}
						else {
							document.getElementById("attribute").innerHTML="FALSE";
						}
					}
				</script>
			</p>
			<p>
				<button onClick="function3()">Display box</button>
				<span id="popup" style="visibility:hidden; border:1px solid black">
					This text was initially hidden
					<button onClick="function4()">Hide again</button>
				</span>
				<script>function function3()
					{
						document.getElementById("popup").style.visibility="visible";
					}
				</script>
				<script>function function4()
					{
						document.getElementById("popup").style.visibility="hidden";
					}
				</script>
			</p>
			<p>
				<button id="dynamicbutton" onmouseover=function5() onmouseout=function6()>Dynamic button</button>
				<script>function function5()
					{
						document.getElementById("dynamicbutton").style.fontWeight="bold";
					}
				</script>
				<script>function function6()
					{
						document.getElementById("dynamicbutton").style.fontWeight="normal";
					}
				</script>
			</p>
			<p>
				<button onCLick=function7()>Open new window</button>
				<script>function function7()
					{
						window.open("index.html", "_blank", "height=700,width=700,resizable=yes,scrollbars=yes");
					}
				</script>
			</p>
		</div>
	</div>
	<div id="footer">
		<div class="block">
			<p>
				Footer
			</p>
		</div>
	</div>
</body>
</html>

<script>
function submitFeedback(){

	
	if(document.getElementById("feedbacktext").value.length < 10){
		alert("Feedback must be more then 10 chracters long");

	}
	if(document.getElementById("nameinput").value == ''){
		alert("Name Cannot be empty");
		return;
	}
	var name = document.getElementById("nameinput").value;
	var feedbackvar = document.getElementById("feedbacktext").value;
	var x = document.getElementById("feedback");
	x.innerHTML = x.innerHTML + "<p> Name: "+name+"<br>"+feedbackvar+"</p>";
}
</script>

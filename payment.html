<script>
function paymentMethod(){

	
	if(document.getElementById("paymentselect").value == 'VM'){
		var x = document.getElementById("formdiv");
		x.innerHTML = "<form> Name on card <input type = 'text'> Card Number <input type = 'text'> CSC: <input id = 'small' type = 'text'><br> Expires <br> Month: <input id = 'small' type = 'text'> Year: <input id = 'small' type = 'text'> </form>"
		return;
	}

	if(document.getElementById("paymentselect").value == 'PP'){
		var x = document.getElementById("formdiv");
		x.innerHTML = "<form> PayPal email: <input type = 'text'> PayPal password: <input type = 'text'> </form>"
		return;
	}

	if(document.getElementById("paymentselect").value == 'BT'){
		var x = document.getElementById("formdiv");
		x.innerHTML = "<p> Please deposit to <br> Bank Number <br> 00-111-2222-33 <br> Reference/Order number <br> ABC123</p>"
		return;
	}

	
}
</script>
